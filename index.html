<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Web Grafics Library</title>
	<link rel=stylesheet href="./style.css">
</head>
<body>
<canvas id=cvs></canvas>
<div class=inputContainer style="top:40px">
	<label>x</label>
	<input unit=deg type=range value=350 min=0 max=359 alt="The image rotates by this angle on x axis">
	<output>350</output>
</div>
<div class=inputContainer style="top:60px">
	<label>rotation:&nbsp; y</label>
	<input unit=deg type=range value=200 min=0 max=359 alt="The image rotates by this angle on y axis">
	<output>200</output>
</div>
<div class=inputContainer style="top:80px">
	<label>z</label>
	<input unit=deg type=range value=180 min=0 max=359 alt="The image rotates by this angle on z axis">
	<output>180</output>
</div>
<div class=inputContainer style="top:105px">
	<label>x</label>
	<input type=range value=1 step=.1 min=-5 max=5 alt="The image expands horizontally by this many times">
	<output>1</output>
</div>
<div class=inputContainer style="top:125px">
	<label>scale:&nbsp; y</label>
	<input type=range value=1 step=.1 min=-5 max=5 alt="The image expands vertically by this many times">
	<output>1</output>
</div>
<div class=inputContainer style="top:145px">
	<label>z</label>
	<input type=range value=1 step=.1 min=-5 max=5 alt="The image expands in depth by this many times">
	<output>1</output>
</div>
<div class=inputContainer style="top:170px">
	<label>x</label>
	<input type=range value=0 min=-250 max=250 alt="The image moves left by this value">
	<output>0</output>
</div>
<div class=inputContainer style="top:190px">
	<label>translation:&nbsp; y</label>
	<input type=range  value=0 min=-250 max=250 alt="The image moves down by this value">
	<output>0</output>
</div>
<div class=inputContainer style="top:210px">
	<label>z</label>
	<input type=range  value=-360 min=-1000 max=5 alt="The image moves in depth by this value">
	<output>-360</output>
</div>
<div class=inputContainer style="top:235px">
	<label>FOV</label>
	<input unit=deg type=range  value=60 min=0 max=179 alt="The field of view of the camera">
	<output>60</output>
</div>
<div class=inputContainer style="top:260px">
	<label>camera angle</label>
	<input unit=deg type=range  value=20 min=0 max=359 alt="The angle of y rotation of the camera">
	<output>20</output>
</div>
<script src="https://webgl2fundamentals.org/webgl/resources/webgl-utils.js"></script>
<script src="./lib.js"></script>
<script src="./script.js"></script>
</body>
</html>
