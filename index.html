<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Web Grafics Library</title>
	<link rel=stylesheet href="./style.css">
</head>
<body>
<canvas id=c></canvas>
<div style="top:50px" title="The image rotates by this angle in degrees">
	<label>rotation</label>
	<input id=rotation type=range value=0 min=0 max=359>
	<output>0</output>
</div>
<div style="top:90px" title="The image expands horizontally by this many times">
	<label>x scale</label>
	<input id=x_scale type=range value=1 step=.1 min=.1 max=5>
	<output>0.1</output>
</div>
<div style="top:110px" title="The image expands vertically by this many times">
	<label>y scale</label>
	<input id=y_scale type=range value=1 step=.1 min=.1 max=5>
	<output>0.1</output>
</div>
<div style="top:150px" title="The image moves left by this value">
	<label>x translation</label>
	<input id=x_translation type=range value=0 min=0>
	<output>0</output>
</div>
<div style="top:170px" title="The image moves down by this value">
	<label>y translation</label>
	<input id=y_translation type=range value=0 min=0>
	<output>0</output>
</div>
<div style="top:210px" title="The image is drawn in one random color or each triangle in a random color">
	<label>monochrome</label>
	<input id=monochrome type=checkbox>
</div>
<script src="https://webgl2fundamentals.org/webgl/resources/webgl-utils.js"></script>
<script src="./lib.js"></script>
<script src="./script.js"></script>
</body>
</html>
