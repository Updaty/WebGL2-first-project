<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Web Grafics Library</title>
	<link rel=stylesheet href="./style.css">
</head>
<body>
<canvas id=c></canvas>
<div style="top:50px">
	<label>rotation</label>
	<input id=rotation type=range value=0 min=0 max=359 alt="The image rotates by this angle in degrees">
	<output>0</output>
</div>
<div style="top:85px">
	<label>x scale</label>
	<input id=x_scale type=range value=1 step=.1 min=-5 max=5 alt="The image expands horizontally by this many times">
	<output>1</output>
</div>
<div style="top:110px">
	<label>y scale</label>
	<input id=y_scale type=range value=1 step=.1 min=-5 max=5 alt="The image expands vertically by this many times">
	<output>1</output>
</div>
<div style="top:150px">
	<label>x translation</label>
	<input id=x_translation type=range value=100 min=0 alt="The image moves left by this value">
	<output>100</output>
</div>
<div style="top:175px">
	<label>y translation</label>
	<input id=y_translation type=range  value="125" min=0 max="125" alt="The image moves down by this value">
	<output>125</output>
</div>
<div style="top:210px">
	<label>monochrome</label>
	<input id=monochrome type=checkbox alt="The image is drawn in one color or with each triangle in its own color">
</div>
<div style="top:245px">
	<label>clockwise rotating</label>
	<input id=isClockwise type=checkbox alt="The image is rotated clockwise or counterclockwise">
</div>
<script src="https://webgl2fundamentals.org/webgl/resources/webgl-utils.js"></script>
<script src="./lib.js"></script>
<script src="./script.js"></script>
</body>
</html>
